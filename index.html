<style>
  * {
    font-family: monospace;
  }

  p {
    font-size: 16px;
  }
  .tok-block {
    border-bottom: 1px dashed grey;
  }

  .tok-proxies {
    display: flex;
    flex-wrap: nowrap;
    gap: 8px;
    align-items: center;
  }

  .tok-header {
    font-size: 16px;
    font-weight: bold;
  }

  .proxy {
    font-size: 14px;
  }

  [preferred] {
    order: -2;
  }

  [hideunpreferred] .proxy:not([preferred]) {
    display: none;
  }

  [state="picked"] {
    order: -3;
    color: deeppink;
  }

  [state="unavailable"] {
    order: 2;
    color: #aaa;
  }
  [state="inuse"] {
    order: -1;
    color: red;
  }




  div:has(> #build) {
    position: fixed;
    margin-right: 8px;
    margin-bottom: 8px;
    right: 0;
    bottom: 0;
    background: white;
    border-radius: 8px;
    padding: 8px;
  }

  #build {
    background-color: white;
    border-radius: 2px;
    border: 1px solid darkolivegreen;
    color: darkolivegreen;
  }

  #build:hover {
    color: white;
    background: darkolivegreen;
  }
</style>
<div>
  <div id="root" >
  </div>
  <div>
    <button id="build">Build</button>
  <div>
  <script type="module" src="./index.js"></script>
</div>
