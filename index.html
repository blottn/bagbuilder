<style>
  * {
    font-family: monospace;
  }

  p {
    font-size: 16px;
  }

  [scroll] {
    overflow-y: scroll;
  }

  [card] {
    box-shadow: 0px 0px 10px lightgrey;
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: end;
  }

  .controls > .checkbox {
    display: flex;
  }

  .controls > .checkbox > p {
    font-size: 13.333px;
  }

  .controls > #tokens-avail {
    display: none;
    position: fixed;
    left: 10%;
    top: 10%;
    width: 80%;
    height: 80%;
    padding: 10px;

    border-radius:8px;
    box-shadow: 0px 0px 10px lightgrey;
    overflow-y: clip;
    background-color: white;
  }

  .controls > #tokens-avail[active] {
    display: flex;
    flex-direction: column;
  }

  .avail-chars {
    display: flex;
    flex-wrap: wrap;
    column-gap: 8px;
    row-gap: 8px;
  }

  .avail-chars > * {
    padding: 3px;
    border: 1px solid grey;
    margin: 0px;
  }

  .tokens {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 16px;
    padding-right: 4px;
  }

  .tok-block {
    border-left: 1px solid darkgrey;
    background: #f0f0f0;
    padding-left: 4px;
    margin-left: 8px;
  }

  .tok-proxies {
    display: flex;
    flex-wrap: nowrap;
    gap: 8px;
    align-items: center;
    overflow-x: scroll;
  }

  .tok-header {
    margin-top: 4px;
    font-size: 16px;
    font-weight: bold;
  }

  .proxy {
    font-size: 14px;
    margin: 2px;
  }

  [preferred] {
    order: -2;
  }

  [hideunpreferred] .proxy:not([preferred]) {
    display: none;
  }

  [state="picked"] {
    order: -3;
    background: #7bb03c;
    border-radius: 4px;
    padding: 4px;
    color: white;
  }

  [state="unavailable"] {
    order: 2;
    color: #aaa;
  }
  [state="inuse"] {
    order: -1;
    color: red;
  }

  .control-window {

  }

  .picker {
    width: 80%;
    height: 100%;

    overflow-x: clip;

    padding: 2px;
  }

  #build {
    background-color: white;
    border-radius: 2px;
    border: 1px solid darkolivegreen;
    color: darkolivegreen;
  }

  #build:hover {
    color: white;
    background: darkolivegreen;
  }

  #root {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: space-between;
  }
</style>
<div id="root">
  <div class="picker" hideunpreferred scroll card>
  </div>
  <div class="controls">
  </div>
  <script type="module" src="./index.js"></script>
</div>
